<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± PixelShare | –û–±—â–∏–π –∞–ª—å–±–æ–º —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui; }
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 16px;
        }
        
        body.dark {
            --primary: #818cf8;
            --primary-dark: #6366f1;
            --secondary: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: var(--secondary);
            color: var(--text);
            min-height: 100vh;
            transition: background 0.3s;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--border);
            margin-bottom: 40px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
        }
        
        .logo-icon {
            font-size: 36px;
        }
        
        .theme-toggle {
            background: var(--card);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        /* Upload Section */
        .upload-section {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            border: 2px dashed var(--border);
            transition: border-color 0.3s;
        }
        
        .upload-section.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-area {
            text-align: center;
            padding: 40px 20px;
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .upload-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .upload-subtext {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* Description */
        .description-box {
            width: 100%;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: var(--secondary);
            border: 2px solid var(--border);
            color: var(--text);
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
        }
        
        .description-box::placeholder {
            color: var(--text-light);
        }
        
        /* Gallery */
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 800;
        }
        
        .refresh-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .image-card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            border: 1px solid var(--border);
        }
        
        .image-card:hover {
            transform: translateY(-8px);
        }
        
        .card-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-description {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--secondary);
        }
        
        .copy-btn:hover {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .view-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Stats */
        .stats {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            padding: 25px;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: var(--text-light);
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .upload-section { padding: 25px; }
            .button-group { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
            .gallery { grid-template-columns: 1fr; }
            .stats { flex-direction: column; gap: 20px; }
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            border-left: 4px solid var(--primary);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .notification.success { border-color: #10b981; }
        .notification.error { border-color: #ef4444; }
        
        .notification-icon {
            font-size: 20px;
        }
        
        .hidden { display: none; }
        #fileInput { display: none; }
    </style>
</head>
<body>

                <span id="themeIcon">üåô</span>

        </header>
        
        <section class="upload-section" id="uploadSection">
            <div class="upload-area">
                <div class="upload-icon">üìÅ</div>

                <div class="upload-subtext">–ü–µ—Ä–µ—Ç–∞—â–∏ —Ñ–∞–π–ª –∏–ª–∏ –≤—ã–±–µ—Ä–∏ –≤—Ä—É—á–Ω—É—é. –í–∏–¥–Ω–æ –≤—Å–µ–º.</div>

                <button class="btn" style="margin-top: 20px;" onclick="uploadFile()" id="uploadBtn">

                </button>

                    <div class="stat-item">
                        <div class="stat-number" id="totalSize">0 –ú–ë</div>
                        <div class="stat-label">–û–±—â–∏–π —Ä–∞–∑–º–µ—Ä</div>
                    </div>

        <section class="gallery-section">

                <button class="btn refresh-btn" onclick="loadGallery()" id="refreshBtn">

    <script>
        // ===== FIREBASE CONFIGURATION =====
        // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –ö–õ–Æ–ß–ò –° FIREBASE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();
        
        // ===== GLOBAL VARIABLES =====
        let currentFile = null;
        let statsListener = null;
        
        // ===== THEME TOGGLE =====
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = '–°–≤–µ—Ç–ª–∞—è';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = '–°–≤–µ—Ç–ª–∞—è';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
                themeText.textContent = '–¢—ë–º–Ω–∞—è';
            }
        });
        
        // ===== DRAG & DROP =====
        const uploadSection = document.getElementById('uploadSection');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadSection.addEventListener(eventName, () => {
                uploadSection.classList.add('drag-over');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            uploadSection.addEventListener(eventName, () => {
                uploadSection.classList.remove('drag-over');
            }, false);
        });
        
        uploadSection.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                currentFile = files[0];
                showNotification(`–ì–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ: ${currentFile.name}`, 'success');
            }
        }, false);
        
        // ===== FILE SELECTION =====
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                currentFile = e.target.files[0];
                showNotification(`–ì–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ: ${currentFile.name}`, 'success');
            }
        });
        
        // ===== PASTE FROM CLIPBOARD =====
        async function pasteFromClipboard() {
            try {
                const clipboardItems = await navigator.clipboard.read();
                for (const item of clipboardItems) {
                    for (const type of item.types) {
                        if (type.startsWith('image/')) {
                            const blob = await item.getType(type);
                            currentFile = new File([blob], `pasted-${Date.now()}.png`, { type: blob.type });
                            showNotification('–°–∫—Ä–∏–Ω—à–æ—Ç –∏–∑ –±—É—Ñ–µ—Ä–∞ –≥–æ—Ç–æ–≤!', 'success');
                            return;
                        }
                    }
                }
                showNotification('–í –±—É—Ñ–µ—Ä–µ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è', 'error');
            } catch (err) {
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –±—É—Ñ–µ—Ä—É', 'error');
            }
        }
        
        // ===== UPLOAD TO FIREBASE =====
        async function uploadFile() {
            if (!currentFile) {
                showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ñ–∞–π–ª!', 'error');
                return;
            }
            
            const description = document.getElementById('description').value.trim() || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è';
            const uploadBtn = document.getElementById('uploadBtn');
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∑–∞–≥—Ä—É–∑–∫–∏
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span>‚è≥</span> –ó–∞–≥—Ä—É–∂–∞–µ–º...';
            
            try {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è
                const fileExt = currentFile.name.split('.').pop();
                const fileName = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
                const storageRef = storage.ref(`uploads/${fileName}`);
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª
                const snapshot = await storageRef.put(currentFile);
                const downloadURL = await snapshot.ref.getDownloadURL();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –≤ Firestore
                await db.collection('screenshots').add({
                    fileName: fileName,
                    originalName: currentFile.name,
                    downloadURL: downloadURL,
                    description: description,
                    size: currentFile.size,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    views: 0
                });
                
                showNotification('‚úÖ –§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω! –¢–µ–ø–µ—Ä—å –µ–≥–æ –≤–∏–¥—è—Ç –≤—Å–µ.', 'success');
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                currentFile = null;
                document.getElementById('description').value = '';
                document.getElementById('fileInput').value = '';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≥–∞–ª–µ—Ä–µ—é
                loadGallery();
                
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message, 'error');
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<span>üöÄ</span> –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤ –æ–±—â–∏–π –∞–ª—å–±–æ–º';
            }
        }
        
        // ===== LOAD GALLERY =====
        async function loadGallery() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            const refreshBtn = document.getElementById('refreshBtn');
            
            gallery.innerHTML = '<div class="loading" id="loading"><div class="spinner"></div>–ó–∞–≥—Ä—É–∂–∞–µ–º –≥–∞–ª–µ—Ä–µ—é...</div>';
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span>‚è≥</span> –ó–∞–≥—Ä—É–∑–∫–∞...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Å–∫—Ä–∏–Ω—à–æ—Ç—ã –∏–∑ Firestore
                const snapshot = await db.collection('screenshots')
                    .orderBy('timestamp', 'desc')
                    .limit(50)
                    .get();
                
                if (snapshot.empty) {
                    gallery.innerHTML = `
                        <div style="text-align: center; padding: 60px; color: var(--text-light);">
                            <div style="font-size: 64px; margin-bottom: 20px;">üìÅ</div>
                            <h3>–ê–ª—å–±–æ–º –ø—É—Å—Ç</h3>
                            <p>–ë—É–¥—å –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –∑–∞–≥—Ä—É–∑–∏—Ç —Å–∫—Ä–∏–Ω—à–æ—Ç!</p>
                        </div>
                    `;
                    return;
                }
                
                // –û—á–∏—â–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
                gallery.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —Å–∫—Ä–∏–Ω—à–æ—Ç
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const date = new Date(data.timestamp?.toDate()).toLocaleString('ru-RU');
                    
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${data.downloadURL}" alt="${data.description}" class="card-image" 
                             onerror="this.src='https://via.placeholder.com/400x300/1e293b/94a3b8?text=–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ+–Ω–µ+–∑–∞–≥—Ä—É–∂–µ–Ω–æ'">
                        <div class="card-content">
                            <div class="card-description">${escapeHtml(data.description)}</div>
                            <div class="card-meta">
                                <span>üìÖ ${date}</span>
                                <span>üìè ${formatBytes(data.size || 0)}</span>
                            </div>
                            <div class="card-actions">
                                <button class="action-btn copy-btn" onclick="copyToClipboard('${data.downloadURL}')">
                                    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                                </button>
                                <button class="action-btn view-btn" onclick="window.open('${data.downloadURL}', '_blank')">
                                    üëÅÔ∏è –û—Ç–∫—Ä—ã—Ç—å
                                </button>
                            </div>
                        </div>
                    `;
                    
                    gallery.appendChild(card);
                });
                
            } catch (error) {
                console.error('Load error:', error);
                gallery.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #ef4444;">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–∞–ª–µ—Ä–µ–∏</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<span>üîÑ</span> –û–±–Ω–æ–≤–∏—Ç—å';
            }
        }
        
        // ===== REAL-TIME STATS =====
        function setupStatsListener() {
            // –û–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤
            db.collection('screenshots').onSnapshot((snapshot) => {
                document.getElementById('totalFiles').textContent = snapshot.size;
            });
            
            // –û–±—â–∏–π —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–æ–≤
            db.collection('screenshots').get().then((snapshot) => {
                let totalSize = 0;
                snapshot.forEach(doc => {
                    totalSize += doc.data().size || 0;
                });
                document.getElementById('totalSize').textContent = formatBytes(totalSize);
            });
            
            // "–û–Ω–ª–∞–π–Ω" –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ (–ø—Ä–æ—Å—Ç–æ —Å—á—ë—Ç—á–∏–∫)
            const onlineRef = db.collection('stats').doc('online');
            const userRef = onlineRef.collection('users').doc(Math.random().toString(36));
            
            // –û—Ç–º–µ—á–∞–µ–º —Å–µ–±—è –æ–Ω–ª–∞–π–Ω
            userRef.set({
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // –°–ª—É—à–∞–µ–º –¥—Ä—É–≥–∏—Ö "–æ–Ω–ª–∞–π–Ω" –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            onlineRef.collection('users')
                .where('lastSeen', '>', new Date(Date.now() - 300000)) // 5 –º–∏–Ω—É—Ç
                .onSnapshot((snapshot) => {
                    document.getElementById('onlineUsers').textContent = snapshot.size;
                });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–π —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(() => {
                userRef.update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }, 60000);
            
            // –£–±–∏—Ä–∞–µ–º —Å–µ–±—è –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                userRef.delete();
            });
        }
        
        // ===== HELPER FUNCTIONS =====
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span>${message}</span>
            `;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ –≤ –±—É—Ñ–µ—Ä!', 'success');
            } catch (err) {
                showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 'error');
            }
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 –ë';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['–ë', '–ö–ë', '–ú–ë', '–ì–ë'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', () => {
            loadGallery();
            setupStatsListener();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å Firebase
            if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                showNotification('‚ö†Ô∏è –ù–∞—Å—Ç—Ä–æ–π Firebase –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–∞–π—Ç–∞. –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –Ω–∏–∂–µ.', 'error');
            }
        });
        
        // –†–∞–∑—Ä–µ—à–∞–µ–º –≤—Å—Ç–∞–≤–∫—É —Ñ–∞–π–ª–æ–≤ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.addEventListener('paste', (e) => {
            for (const item of e.clipboardData.items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    currentFile = file;
                    showNotification(`–ì–æ—Ç–æ–≤ –∫ –∑–∞–≥—Ä—É–∑–∫–µ: ${file.name}`, 'success');
                    break;
                }
            }
        });
    </script>
